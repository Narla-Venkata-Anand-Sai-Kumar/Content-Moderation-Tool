<!DOCTYPE html>
<html>
<head>
<title>Content Moderation</title>
<link rel="stylesheet" href="styles.css"> </head>
<body>

<header>
  <h1>Content Moderation Tool</h1>
</header>

<main>
  <section id="upload-options">
    <h2>Choose Video Upload Method:</h2>

    <div class="upload-option">
      <h3>Upload Video File:</h3>
      <form id="file-upload-form">
        <label for="video-file">Select a Video File:</label>
        <input type="file" id="video-file" accept="video/*">
        <button type="submit">Analyze</button>
      </form>
    </div>

    <div class="upload-option">
      <h3>Enter Video URL:</h3>
      <form id="url-upload-form">
        <label for="video-url">Paste Video URL:</label>
        <input type="text" id="video-url">
        <button type="submit">Analyze</button>
      </form>
    </div>
  </section>

  <section id="analysis-results">
    <h2>Analysis Results:</h2>
    <div class="result-category">
      <p>Category: <span id="category-result"></span></p>
    </div>
    <p id="additional-info"></p>
  </section>
</main>

{#<script src="script.js"></script> #}
</body>
</html>
<style>
    body {
  font-family: sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  background-color: #40aff3;
  margin: 0;
}

header {
  text-align: center;
  margin-bottom: 40px;
}

main {
  background-color: white;
  padding: 30px;
  border-radius: 10px;
  box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
}

#upload-options {
  {#display: flex;#}
    display: -moz-flex;
  justify-content: space-between;
  gap: 40px;
}

.upload-option {
  border: 1px solid #ccc;
  border-radius: 5px;
  padding: 20px;
}

h2, h3 {
  margin-bottom: 15px;
}

label {
  font-weight: bold;
  display: block;
  margin-bottom: 5px;
}

input, button {
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 5px;
  width: 100%;
}

button {
  background-color: #4CAF50;
  color: white;
  cursor: pointer;
}

#analysis-results {
  margin-top: 40px;
  text-align: center;
}

.result-category {
  font-weight: bold;
  font-size: 1.2rem;
  margin-bottom: 10px;
}

#category-result {
  font-weight: bold;
  color: #333;
}

</style>
